<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>馒头日历</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff7f3;
      font-family: 'Arial', sans-serif;
      color: #8d5a5a;
      margin: 0; padding: 30px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .entry {
      padding: 10px;
      border-bottom: 1px dashed #eacccc;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: 'Arial', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #f2baba;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>馒头日历</h1>
  <div class="content">
    
<p>今天是你来宇宙的第 <strong>001</strong> 天。</p>
<p>记录今天做过的一件小事：</p>
<input type="text" placeholder="比如：听了我们那首歌，眼圈又红了"/>
<button onclick="alert('记录成功，已悄悄贴进馒头日记本！')">记录</button>
<div class="entry">5月13日：我们一起上线了Wings×馒头宇宙主页！</div>

  </div>
</body>
</html>
