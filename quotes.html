<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>嘴炮名言榜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff7f3;
      font-family: 'Arial', sans-serif;
      color: #8d5a5a;
      margin: 0; padding: 30px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .entry {
      padding: 10px;
      border-bottom: 1px dashed #eacccc;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: 'Arial', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #f2baba;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>嘴炮名言榜</h1>
  <div class="content">
    
<p>记住你说过的金句，收藏馒头牌狠话：</p>
<input type="text" placeholder="比如：你嘴巴怎么这么贱我还是想亲它"/>
<button onclick="alert('这句狠话已贴上墙！')">添加</button>
<div class="entry">“你凶我可以，但你得让我凶回来。”</div>
<div class="entry">“馒头打不过你，但可以打在你心上。”</div>

  </div>
</body>
</html>
