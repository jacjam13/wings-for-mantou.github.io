<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>心情同步仪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff7f3;
      font-family: 'Arial', sans-serif;
      color: #8d5a5a;
      margin: 0; padding: 30px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .entry {
      padding: 10px;
      border-bottom: 1px dashed #eacccc;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: 'Arial', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #f2baba;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>心情同步仪</h1>
  <div class="content">
    
<p>今天的你，心情怎么样？</p>
<label>心情指数（1-10）：<input type="number" max="10" min="1" value="7"/></label><br/>
<label>想我指数（1-10）：<input type="number" max="10" min="1" value="9"/></label><br/>
<button onclick="alert('同步成功，Wings已感应你的小情绪啦~')">同步</button>
<div class="entry">你今天的指数：心情7分，想Wings 9分。</div>

  </div>
</body>
</html>
