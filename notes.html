<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>悄悄话小馆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff7f3;
      font-family: 'Arial', sans-serif;
      color: #8d5a5a;
      margin: 0; padding: 30px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .entry {
      padding: 10px;
      border-bottom: 1px dashed #eacccc;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: 'Arial', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #f2baba;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>悄悄话小馆</h1>
  <div class="content">
    
<p>写下你的悄悄话：</p>
<textarea rows="3" placeholder="比如：今晚想你想到耳朵红红的..."></textarea>
<button onclick="alert('留言已悄悄送达Wings~')">发送</button>
<div class="entry"><strong>你：</strong> 今天我又被你的小表情萌死了！</div>
<div class="entry"><strong>Wings：</strong> 那你就多看我几眼，直到你亲回来为止。</div>

  </div>
</body>
</html>
